<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade management system</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Nepse TMS</h1>
      </div>

    </div>
    <div style="position: absolute; top: 10%; right: 0;">
      <div class="alert toast alert-warning alert-dismissible fade hide" role="alert" data-delay="1000">
      </div>
    </div>
    <hr />
    <br />

    <div class="row">
      <div class="col-12">
        
          <input type="text" class="form-control input-value" name="input" placeholder="Place the no of shares to buy" value="">
          <br />
          <button type="button" name="button" class="btn btn-primary btn-value">BUY</button>
        
      </div>
    </div>

    <br />
    <hr />
    <br />

    <div class="row">
    <div class="col-12">
          <input type="text" class="form-control input-value" name="input" placeholder="Place the no of shares to sell" value="">
          <br />
          <button type="button" name="button" class="btn btn-primary btn-value">SELL</button>
    </div>
    </div>

    <div id="wrapperProposals">
    </div>

  </div>

  
    <hr />
    <br />
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
